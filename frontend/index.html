<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload & Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Files</h1>
        <div class="form-group">
            <label for="uploadUsername">Username:</label>
            <input type="text" id="uploadUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="uploadWorkspace">Workspace:</label>
            <input type="text" id="uploadWorkspace" placeholder="Enter workspace name">
        </div>
        <div class="form-group">
            <label for="file">Choose file(s):</label>
            <input type="file" id="file" multiple>
        </div>
        <button id="upload">Upload</button>
        <p id="uploadMessage"></p>
    </div>

    <div class="container search-container">
        <h1>Search Files</h1>
        <div class="form-group">
            <label for="searchUsername">Username:</label>
            <input type="text" id="searchUsername" placeholder="Enter username to search">
        </div>
        <div class="form-group">
            <label for="searchWorkspace">Workspace:</label>
            <input type="text" id="searchWorkspace" placeholder="Enter workspace to search">
        </div>
        <button id="selectWorkspace">Select Workspace</button>
        <p id="workspaceMessage"></p>
        
        <div id="searchSection" style="display: none;">
            <div class="form-group">
                <label for="searchQuery">Search Query:</label>
                <input type="text" id="searchQuery" placeholder="Enter your search term">
            </div>
            <button id="search">Search</button>
            <h2>Results:</h2>
            <div id="results"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
