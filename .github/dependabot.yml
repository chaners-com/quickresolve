version: 2
updates:
  # Enable version updates for Python
  - package-ecosystem: "pip"
    directory: "/ingestion-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "akanichi"
    assignees:
      - "akanichi"
    commit-message:
      prefix: "pip"
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/embedding-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "akanichi"
    assignees:
      - "akanichi"
    commit-message:
      prefix: "pip"
      include: "scope"

  - package-ecosystem: "pip"
    directory: "/data-generator"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "akanichi"
    assignees:
      - "akanichi"
    commit-message:
      prefix: "pip"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "akanichi"
    assignees:
      - "akanichi"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "akanichi"
    assignees:
      - "akanichi"
    commit-message:
      prefix: "github-actions"
      include: "scope"

  # Enable version updates for npm (if frontend uses npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "akanichi"
    assignees:
      - "akanichi"
    commit-message:
      prefix: "npm"
      include: "scope" 